<div id="map">
    <ui-gmap-google-map center="map.center" zoom="map.zoom">

    </ui-gmap-google-map>

    Latitudine: <input type="text" name="latitude" ng-model="map.center.latitude"/>
    <br>
    Longitudine: <input type="text" name="longitude" ng-model="map.center.longitude"/>

    <button type="button" ng-click="map.addCoordinates()">Add</button>
    {{map.message}}
</div>
